<ion-header>

  <ion-navbar>
    <ion-title>Tạo tài khoản mới</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>


            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.Email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Mật khẩu" name="password" [(ngModel)]="registerCredentials.Password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Xác nhận mật khẩu" name="confirmation_password" [(ngModel)]="registerCredentials.ConfirmPassword" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Tên" name="Firstname" [(ngModel)]="registerCredentials.Firstname" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Họ" name="Lastname" [(ngModel)]="registerCredentials.Lastname" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Ngày sinh</ion-label>
                <ion-select [(ngModel)]="registerCredentials.BirthdayDay" required name="BirthdayDay">
                    <ion-option *ngFor="let value of listBirthdayDay" [value]="value">{{value}}</ion-option>
                </ion-select>
              <!-- <ion-input type="number" placeholder="Ngày sinh" name="BirthdayDay" [(ngModel)]="registerCredentials.BirthdayDay" required></ion-input> -->
            </ion-item>

            <ion-item>
                <ion-label>Tháng sinh</ion-label>
                <ion-select [(ngModel)]="registerCredentials.BirthdayMonth" required name="BirthdayMonth">
                    <ion-option *ngFor="let value of listBirthdayMonth" [value]="value">{{value}}</ion-option>
                </ion-select>
              <!-- <ion-input type="number" placeholder="Tháng sinh" name="BirthdayMonth" [(ngModel)]="registerCredentials.BirthdayMonth" required></ion-input> -->
            </ion-item>

            <ion-item>
                <ion-label>Năm sinh</ion-label>
                <ion-select [(ngModel)]="registerCredentials.BirthdayYear" required name="BirthdayYear">
                    <ion-option *ngFor="let value of listBirthdayYear" [value]="value">{{value}}</ion-option>
                </ion-select>
              <!-- <ion-input type="number" placeholder="Năm sinh" name="BirthdayYear" [(ngModel)]="registerCredentials.BirthdayYear" required></ion-input> -->
            </ion-item>

            <ion-item>
                <ion-label>Giới tính</ion-label>
                <ion-select [(ngModel)]="registerCredentials.Sex" required name="Sex">
                    <ion-option value=false>Nữ</ion-option>
                    <ion-option value=true>Nam</ion-option>
                </ion-select>
              <!-- <ion-input type="password" placeholder="Giới tính" name="Sex" [(ngModel)]="registerCredentials.Sex" required></ion-input> -->
            </ion-item>

            <ion-item>
                <ion-input type="number" (keyup)="onKeyUp($event)" placeholder="Số điện thoại" name="PhoneNumber" [(ngModel)]="registerCredentials.PhoneNumber" minlength="10" maxlength="11" required></ion-input>
              </ion-item>

            <!--  Firstname: string;
  Lastname: string;
  BirthdayDay: number;
  BirthdayMonth: number;
  BirthdayYear: number;
  Sex: boolean; -->
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Đăng ký</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
